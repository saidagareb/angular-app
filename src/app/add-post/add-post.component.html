<form style="background-color:#F0F8FF ;" class="example-form" style="width:80%; text-align: center;"
    #formcontrol="ngForm" style="padding:20%">

    <label id="label" for="lname">Content</label><br>
    <textarea id="lname" name="lname" autocomplete="off" cols="100" rows="10" placeholder="Tape Your Content Here.."
        [(ngModel)]="content" required="true"></textarea><br><br>
    <br><br>
    <div class="form-group">
        <label for="file"></label>
        <input type="file" id="file" (change)="handleFileInput($any($event.target).files)" id="button" mat-raised-button
            class="save-center-button mat-white-bg">

        <button id="button" mat-raised-button class="save-center-button mat-white-bg" (click)="uploadFileToActivity()"
            [disabled]="!formcontrol.form.valid" routerLink="/">Save</button>
    </div>
</form>
